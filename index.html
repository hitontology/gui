<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITO Search with SVG & Cytoscape</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/graph.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="icon" type="image/svg+xml" href="img/icon.svg" sizes="any" />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@latest/dist/svg.min.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="svgContainer" class="top" style="z-index: 0; width: 100%"></div>
        <div id="aggrid" class="ag-theme-quartz grid bottom"></div>
        <!--<div id="bottom-container" class="ag-theme-quartz">
          <h1>HITO Search with Cytoscape</h1>
          <p>To select source node press LMB, for target node press RMB</p>
          <div id="aggrid" class="ag-theme-quartz grid bottom"></div>
        </div>-->
      </div>
    </main>
    <div class="modal micromodal-slide" id="modal-choose-path" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-choose-path-title">
          <header class="modal__header">
            <h2 class="modal__title" id="modal-choose-path-title">Choose path</h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
          </header>
          <div class="modal__content" id="modal-choose-path-content">
            <b>There are multiple paths between the selected source and target. Click on a table row to choose one.</b>
            <table id="choose-path-table"></table>
          </div>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Continue</button>
            <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
