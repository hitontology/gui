<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITO</title>
    <link rel="stylesheet" href="css/gui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost" />-->
  </head>

  <body>
    <header>
      <nav class="menu">
        <ul>
          <li class="active"><a href="#">Search</a></li>
          <li><a href="catalogues.html">Catalogue View</a></li>
          <li><a href="https://hitontology.eu/project/" target="_blank">About the Project</a></li>
          <li><a href="https://hitontology.eu/publications/" target="_blank">Publications</a></li>
          <li><a href="https://hitontology.eu/studenttheses/" target="_blank">Student Theses</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="https://hitontology.eu/public/hito.svg" id="logo" />
      <p>A Health IT Ontology for systematically describing application systems and software products in health IT.</p>
      <form id="searchcontainer" action="result.html">
        <input id="searchfield" name="query" type="search" autofocus placeholder="&#128269; Search for a software product..." />
        <button id="searchbutton" type="submit">Search</button>
      </form>
      <div id="core">
        <button id="ast" style="left: 0; top: 0">Application System Type</button>
        <button id="function" style="left: 15rem; top: 0">Enterprise Function</button>
        <button id="feature" style="left: 30rem; top: 0">Feature</button>
        <button id="swp" style="left: 0; top: 7rem; width: 43rem">Software Product</button>
        <button id="study" style="left: 47rem; top: 7rem">Study</button>
        <button id="orgunit" style="left: 0; top: 14rem">Organizational Unit</button>
        <button id="usergroup" style="left: 15rem; top: 14rem">User Group</button>
        <!-- rem doesn't seem to work in svg -->
        <svg width="100%" height="100%">
          <line x1="6.5em" y1="0" x2="6.5em" y2="14em" stroke="black" />
          <line x1="21.5em" y1="0" x2="21.5em" y2="14em" stroke="black" />
          <line x1="36.5em" y1="0" x2="36.5em" y2="7em" stroke="black" />
          <line x1="43em" y1="8.4em" x2="47em" y2="8.4em" stroke="black" />
        </svg>
      </div>
    </main>
  </body>
</html>
