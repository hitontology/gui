<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HITO Search Results</title>
    <link rel="stylesheet" href="css/gui.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost" />-->
  </head>

  <body>
    <header>
      <nav class="menu">
        <ul>
          <li class="active"><a href="#">Search</a></li>
          <li><a href="catalogues.html">Catalogue View</a></li>
          <li><a href="https://hitontology.eu/project/" target="_blank">About the Project</a></li>
          <li><a href="https://hitontology.eu/publications/" target="_blank">Publications</a></li>
          <li><a href="https://hitontology.eu/studenttheses/" target="_blank">Student Theses</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>
        Search results for:
        <span id="query"></span>
      </h2>
      <table id="shortdescription">
        <tr>
          <td nowrap><b>Primary Name:</b></td>
          <td id="primaryname"></td>
        </tr>
        <tr>
          <td><b>Synonyms:</b></td>
          <td id="synonyms"></td>
        </tr>
        <tr>
          <td><b>Definition:</b></td>
          <td id="definition"></td>
        </tr>
      </table>
      <div>
        <input type="button" class="roundbutton" value="Software Product" />
        <input type="button" class="roundbutton" value="Study" />
      </div>
      <div id="filters">
        <div>
          <label for="ast">Application System Type</label>
          <select name="ast" id="ast">
            <!--multiple-->
            <option value="lis">Laboratory Information System</option>
            <option value="ris">Radiology Information System</option>
            <option value="test1">Test1</option>
            <option value="test2">Test2</option>
            <option value="test3">Test3</option>
          </select>
        </div>

        <div>
          <label for="t1">Test1</label>
          <select name="t1" id="t1t">
            <option value="x">x</option>
          </select>
        </div>

        <div>
          <label for="t2">Test2</label>
          <select name="t2" id="t2t">
            <option value="x">x</option>
          </select>
        </div>

        <div>
          <label for="t3">Test3</label>
          <select name="t3" id="t3t">
            <option value="x">x</option>
          </select>
        </div>
      </div>

      <div id="results" />
    </main>

    <script src="js/result.js"></script>
  </body>
</html>
